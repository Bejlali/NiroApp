<form [formGroup]="registerForm" (ngSubmit)="register()" autocomplete="off">

  <h2 class="text-center text-primary">Sign up</h2>
  <hr>

  <div class="mb-3">
      <input
          type="text"
          [class.is-invalid]="registerForm.get('username')?.errors && registerForm.get('username')?.touched"
          class="form-control"
          formControlName="username"
          placeholder="Username">
          <div class="invalid-feedback">Please Enter A Username</div>
  <!-- name="username" -->
  <!-- [(ngModel)]="model.username" -->
  </div>


  <!--
  <div class="mb-3">
    <label>What is your favorit</label>
    <select class="form-select">
      <option *ngFor="let user of usersFromHomeComponent" [value]="user.userName">
        {{user.userName}}
      </option>
    </select>
  </div> -->

  <div class="mb-3">
      <input
          type="password"
          [class.is-invalid]="registerForm.get('password')?.errors && registerForm.get('password')?.touched"
          class="form-control"
          formControlName="password"
          placeholder="Password">
          <div class="invalid-feedback" *ngIf="registerForm.get('password')?.hasError('required')">Please Enter A Password</div>
          <div class="invalid-feedback" *ngIf="registerForm.get('password')?.hasError('minlength')">Password Must Be At Least 8 Charachters</div>
          <div class="invalid-feedback" *ngIf="registerForm.get('password')?.hasError('required')">Password Must Be At Least 12 Charachters</div>
<!--           name="password"
          [(ngModel)]="model.password" -->
  </div>

  <div class="mb-3">
      <input
          type="password"
          [class.is-invalid]="registerForm.get('confirmPassword')?.errors && registerForm.get('confirmPassword')?.touched"
          class="form-control"
          formControlName="confirmPassword"
          placeholder="Confirm Password">
          <div class="invalid-feedback" *ngIf="registerForm.get('confirmPassword')?.hasError('required')">Please Confirm Your Password</div>
          <div class="invalid-feedback" *ngIf="registerForm.get('confirmPassword')?.hasError('notMatching')">Confirm Password Must Match Password</div>

  </div>




  <div class="text-center">
      <button class="btn btn-success me-2" type="submit">Register</button>
      <button class="btn btn-default" type="button" (click)="cancel()">Cancel</button>
  </div>
</form>
<p>Form value: {{registerForm.value | json}}</p>
<p>Form status: {{registerForm.status | json}}</p>
