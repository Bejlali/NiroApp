<div class="text-center mt-3">
  <h2>Your matches - {{pagination?.totalItems}} found</h2>
</div>

<div class="container mt-3" *ngIf="userParams">
  <form #form="ngForm" class="d-flex mb-3" (ngSubmit)="loadMembers()" autocomplete="off">
<!--       <div class="d-flex mx-2">
          <label class="col-form-label">Status: </label>
          <input
              type="number"
              class="form-control ms-1"
              style="width: 120px"
              name="minAge"
              [(ngModel)]="userParams.minAge">
      </div> -->
      <div class="d-flex mx-2">
          <label class="col-form-label">Status: </label>
          <select name="status"
              style="width: 150px"
              class="form-select ms-1"
              [(ngModel)]="userParams.status">
              <option *ngFor="let status of StatusList" [value]="status.value">
                  {{status.display}}
              </option>
          </select>
      </div>

      <div class="d-flex mx-2">
          <label class="col-form-label">Type: </label>
          <select name="type"
              style="width: 150px"
              class="form-select ms-1"
              [(ngModel)]="userParams.type">
              <option *ngFor="let type of TypeList" [value]="type.value">
                  {{type.display}}
              </option>
          </select>
      </div>

      <div class="d-flex px-2">
          <label class="col-form-label me-2">Group: </label>
          <select name="group"
              style="width: 150px"
              class="form-select ms-1"
              [(ngModel)]="userParams.groups">
              <option *ngFor="let group of GroupList" [value]="group.value">
                  {{group.display}}
              </option>
          </select>
      </div>

      <button class="btn btn-primary ms-1" type="submit">Apply Filters</button>
      <button (click)="resetFilters()" class="btn btn-info ms-1" type="submit">Reset Filters</button>

      <div class="col">
          <div class="btn-group float-end">
              <button
                  type="button"
                  class="btn btn-primary"
                  name="orderBy"
                  [(ngModel)]="userParams.orderBy"
                  btnRadio="lastActive"
                  (click)="loadMembers()">Last Active</button>
              <button
                  type="button"
                  class="btn btn-primary"
                  name="orderBy"
                  [(ngModel)]="userParams.orderBy"
                  btnRadio="created"
                  (click)="loadMembers()">Newest members</button>
          </div>
      </div>

  </form>
</div>


<div class="row">
  <div class="col-2" *ngFor="let member of members">
      <app-member-card [member]="member"></app-member-card>
  </div>
</div>

<div class="d-flex justify-content-center" *ngIf="pagination">
  <pagination
      [boundaryLinks]="true"
      [totalItems]="pagination.totalItems"
      [itemsPerPage]="pagination.itemsPerPage"
      [maxSize]="10"
      [(ngModel)]="pagination.currentPage"
      (pageChanged)="pageChanged($event)"
      previousText="&lsaquo;"
      nextText="&rsaquo;"
      firstText="&laquo;"
      lastText="&raquo;">
  </pagination>
</div>
